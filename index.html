<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js" defer></script>
    <title>Javascript</title>
</head>

<body>
    <div class="cart-button">
        <button type="button" class="shadow-lg p-3 rounded btn-position" data-bs-toggle="offcanvas"
            data-bs-target="#rightSideBar" aria-controls="rightSideBar" onclick="cartButton()">
            <i class="bi bi-cart4"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
            </span>
        </button>

        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="rightSideBar" aria-labelledby="rightSideBarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="rightSideBarLabel">Cart</h5>
                <button onclick="closeButton()" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h1 class="cart-error-message">No Item in the Cart</h1>
                <div class="card-container">
                    
                </div>
            </div>

        </div>
    </div>



    <div class="header-div shadow-lg p-3 bg-body-tertiary rounded">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="type" class="form-label">Name</label>
            </div>
            <div class="col-10">
                <input type="text" id="type" class="form-control">
            </div>
        </div>
        <br>
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="brand" class="form-label">Brand</label>
            </div>
            <div class="col-10">
                <input type="text" id="brand" class="form-control">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="year" class="form-label">Manufactured Year</label>
            </div>
            <div class="col-3">
                <input type="number" id="year" class="form-control" aria-describedby="helper">
            </div>
            <div class="col-5">
                <span id="helper" class="form-text">Between 2010 and 2023</span>
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="price" class="form-label">Price</label>
            </div>
            <div class="col-8">
                <input type="number" id="price" class="form-control">

            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="select">Category</label>
            </div>
            <div class="col-10">
                <select id="select" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="Phone">Phone</option>
                    <option value="Computer">Computer</option>
                    <option value="Cars">Cars</option>
                </select>
            </div>
        </div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success" onclick="add()">Add</button>
            <h1 id="hello"></h1>
        </div>
    </div>



    <div class="list container-fluid shadow-lg p-3 bg-body-tertiary rounded">
        <div class="error-div">
            <h1 align="center" class="error-message"></h1>
        </div>
        <div class="sub-list">

        </div>
    </div>


</body>

</html>
